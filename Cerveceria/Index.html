<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerveza</title>
    <link rel="shortcut icon" href="svg/ion--beer 2.svg">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu-icon">
            <img src="svg/menu.svg" alt="Menú Icono" class="icon">
        </div>
        <div class="logo">
            <img src="svg/logo.svg" alt="Logo" class="icon">
        </div>
        <div class="nav-icons">
            <a href="#" class="search-icon">
                <img src="svg/search.svg" alt="Buscar Icono" class="icon">
            </a>
            <a href="#" class="cart-icon">
                <img src="svg/cart.svg" alt="Carrito Icono" class="icon">
                <span class="cart-count">9</span>
            </a>
        </div>
    </nav>

    <h2 class="Cervezas-title">Cervezas</h2>

    <section id="Cervezas">
        
    </section>

    <div class="card">
        <div class="text-container">
            <p class="subtitle">Sigue mercando</p>
            <h2 class="title">Vinos</h2>
        </div>
        <img src="svg/arrow-right.svg" alt="Flecha" class="arrow-icon">
    </div>
    <br>
    
    <section id="Podemos" class="Ayudarte" data-aos="fade-up">
        <h3>¿Podemos Ayudarle?</h3>
        <div class="contact-options">
            <div class="Numero" data-aos="fade-up">
                <img src="svg/phone.svg" alt="Chat">
                <h3>Chat</h3>
            </div>
            <div class="Numero" data-aos="fade-up">
                <img src="svg/intercom.svg" alt="Llamar">
                <h3>Llamar</h3>
            </div>
        </div>
    </section>
    
    <section id="SOBRE NOSOTROS" class="info-section2" data-aos="fade-up">
        <center>
            <br>
            <h2>SOBRE NOSOTROS</h2>
            <br>
            <ul>
                <li>MEDIDAS DE SEGURIDAD (COVID-19)</li>
                <li>COMO MERCAR</li>
                <li>PROVEEDORES</li>
                <li>CONTACTENOS</li>
                <li>ZONA DE COBERTURA</li>
            </ul>
        </center>
    </section>
    
    <footer>
        <div class="social-media">
            <a href="#"><img src="svg/instagram.svg" alt="Logo Instagram" class="icon"></a>
        </div>
        <br>
        <p>POLITICA DE TRATAMIENTO DE DATOS PERSONALES</p>
    </footer>

    <script src="Funciones.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
